<pagination
  [boundaryLinks]="boundaryLinks"
  [directionLinks]="directionLinks"
  [rotate]="rotate"
  [totalItems]="totalItems"
  [itemsPerPage]="itemsPerPage"
  [maxSize]="maxSize"
  (pageChanged)="onPageChanged($event)"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
  lastText="&raquo;"
></pagination>
