<main
  class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6"
>
  <div class="max-w-xl lg:max-w-3xl">
    <a class="block text-blue-600" href="#">
      <span class="sr-only">Home</span>
    </a>

    <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl">
      Welcome to ButikDK
    </h1>

    <p class="mt-4 leading-relaxed text-gray-500">
      Join the Sustainable and Responsible Fashion
    </p>

    <form action="#" class="mt-8 grid grid-cols-6 gap-6">
      <div class="col-span-6 sm:col-span-3">
        <label
          htmlFor="FirstName"
          class="block text-sm font-medium text-gray-700"
        >
          First Name
        </label>

        <input
          type="text"
          id="FirstName"
          name="first_name"
          class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
        />
      </div>

      <div class="col-span-6 sm:col-span-3">
        <label
          htmlFor="LastName"
          class="block text-sm font-medium text-gray-700"
        >
          Last Name
        </label>

        <input
          type="text"
          id="LastName"
          name="last_name"
          class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
        />
      </div>

      <div class="col-span-6">
        <label htmlFor="Email" class="block text-sm font-medium text-gray-700">
          Email
        </label>

        <input
          type="email"
          id="Email"
          name="email"
          class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
        />
      </div>

      <div class="col-span-6 sm:col-span-3">
        <label
          htmlFor="Password"
          class="block text-sm font-medium text-gray-700"
        >
          Password
        </label>

        <input
          type="password"
          id="Password"
          name="password"
          class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
        />
      </div>

      <div class="col-span-6 sm:col-span-3">
        <label
          htmlFor="PasswordConfirmation"
          class="block text-sm font-medium text-gray-700"
        >
          Password Confirmation
        </label>

        <input
          type="password"
          id="PasswordConfirmation"
          name="password_confirmation"
          class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
        />
      </div>

      <div class="col-span-6">
        <label htmlFor="MarketingAccept" class="flex gap-4">
          <input
            type="checkbox"
            id="MarketingAccept"
            name="marketing_accept"
            class="size-5 rounded-md border-gray-200 bg-white shadow-sm"
          />

          <span class="text-sm text-gray-700">
            I want to receive emails about events, product updates and company
            announcements.
          </span>
        </label>
      </div>

      <div class="col-span-6">
        <p class="text-sm text-gray-500">
          By creating an account, you agree to our&nbsp;
          <a href="#" class="text-gray-700 underline"> terms and conditions </a>
          &nbsp;and&nbsp;
          <a href="#" class="text-gray-700 underline"> privacy policy </a>
          .
        </p>
      </div>

      <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
        <button
          class="inline-block shrink-0 rounded-md border border-blue bg-blue px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue focus:outline-none focus:ring active:text-blue"
        >
          Create an account
        </button>

        <p class="mt-4 text-sm text-gray-500 sm:mt-0">
          Already have an account&nbsp;
          <a routerLink="/login" class="text-gray-700 underline"> Log in </a>
          .
        </p>
      </div>
    </form>
  </div>
</main>
