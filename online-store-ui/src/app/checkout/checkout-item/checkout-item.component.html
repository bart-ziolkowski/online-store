<div class="flex flex-col gap-4 border-b border-black">
  <div class="max-w-[140px] p-4 shrink-0 bg-gray-200 rounded-lg mt-4">
    <a [routerLink]="['/products', item.productId]" class="block h-full">
      <img
        [src]="'products/' + item.imageUrl"
        alt="{{ item.title }}"
        class="w-full object-contain"
      />
    </a>
  </div>

  <div class="w-full">
    <h3 class="text-base text-gray-800 font-bold">{{ item.title }}</h3>
    <ul class="text-sm text-gray-800 space-y-2 mt-2">
      <li class="flex flex-wrap gap-4">
        Category <span class="ml-auto">{{ item.categoryName }}</span>
      </li>
      <li class="flex flex-wrap gap-4">
        Quantity <span class="ml-auto">{{ item.quantity }}</span>
      </li>
      <li class="flex flex-wrap gap-4">
        Total Price
        <span class="ml-auto">{{
          item.unitPrice * item.quantity | currency
        }}</span>
      </li>
    </ul>
  </div>
</div>
